{% set python_min = "3.12" %}
{% set name = "seabirdfilehandler" %}
{% set version = "0.11.5" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/seabirdfilehandler-{{ version }}.tar.gz
  sha256: 7bf20a27741b775a18ee5908b428249a69442a842d9db1c260b848e826185dd6

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - poetry-core >=1.0.0
    - poetry-dynamic-versioning >=1.0.0,<2.0.0
    - pip
  run:
    - python >={{ python_min }}
    - pandas >=2.2.1
    - xmltodict >=0.13.0
    - seabirdscientific

test:
  imports:
    - seabirdfilehandler
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://ctd-software.pages.io-warnemuende.de/seabirdfilehandler
  summary: Library of parsers to interact with SeaBird CTD files.
  license: GPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ocefpaf
